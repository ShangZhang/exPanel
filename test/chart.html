<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui:ios"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="" />

        <!-- vendor chart.js -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/chart.js/Chart.min.js"></script>
    </head>

    <body>
        <div>hello, world</div>
        <canvas id="myChart"></canvas>

        <script>
            // hover模式设置为nearest，因为它不被覆盖
            Chart.defaults.global.hover.mode = 'nearest';

            var ctx = $('#myChart');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [
                        {
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                            ],
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    animation: {
                        duration: 10000, // 一般动画时间
                    },
                    layout: {
                        padding: {
                            left: 0,
                            right: 0,
                            top: 0,
                            bottom: 0,
                        },
                    },
                    legend: {
                        labels: {
                            // 这个更具体的字体属性覆盖全局属性
                            fontColor: 'blue',
                        },
                    },
                    events: ['click'], //图表只会监听这一项
                    tooltips: {
                        mode: 'point',
                    },
                    scales: {
                        yAxes: [
                            {
                                ticks: {
                                    beginAtZero: true,
                                },
                                stacked: false,
                            },
                        ],
                    },
                },
            });
        </script>
    </body>
</html>
